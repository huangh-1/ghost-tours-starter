<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Tours</title>
   <!-- below is the code for the Connect the css file to the html file -->
   <link rel="stylesheet" href="assets/css/styles.css">

   <!-- below is the code for the favicon-->
   <link rel="icon" type="image/x-icon" href="assets/images/cartoon-ghost.png">
   <link rel="apple-touch-icon" type="image/x-icon" href="assets/images/cartoon-ghost.png">

 <!-- code for the text -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


   <!-- Note that the following 3 tasks each use the "link" element, but in a different way -->
   <!-- Link to existing css file found in assets folder -->
   <!-- Add a favicon with the image called "cartoon-ghost.png" in the images folder -->
  <!-- Find the font Vollkorn on Google Fonts and add that here -->
 </head>
 <body>
   <h1>Ghoulish Ghost Tours</h1>
   <img class="ghost" src="assets/imgs/cartoon-ghost.png">

   <h2> Chose Your Tour</h2>
   <section id="tours">
     <article>
       <img src="assets/imgs/haunted-house-1.png" width="400" alt="A haunted cottage">
       <div class="overlay">
         <h3>Haunted Cottage</h3>
         <p> This house has been abandoned since its owner mysteriously disappeared</p>
       </div>
     </article>

  </head>
  <section id="book">
    <h2>Book Your Tour</h2>
    <form action="">
      <label for="name"> Name </label>
      <input type="text" id="name">
      <br>
      <label for="email"> Email</label>
      <input type="email" id="email">
      <br>
      <label for="tour-type">Select your tour</label>
      <select id="tour-type">
        <option>Haunted Cottage</option>
        <option>Haunted Mansion</option>
        <option>Haunted Colonial</option>
      </select>
      <br>
      <button>Book Tour</button>
    </form>
  </section>
  </body>
</html>
